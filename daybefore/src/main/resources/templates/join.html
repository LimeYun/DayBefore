<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/join.css">
</head>

<th:block th:replace="~{fragment/header::header}"></th:block>

<body>

    <div class="join-form">
        <div class="form-title">
            <div class="title-info">
                <span>기본정보</span>
            </div>
            <div class="basic-info">
                <span>★ 필수입력사항</span>
            </div>
        </div>
        <div class="form">
            <div class="info">
                <div class="basic-info">
                    <span>아이디 ★</span>
                </div>
                <div class="sub-info">
                    <span>(영문/숫자, 6~16자)</span>
                </div>
            </div>
            <div class="input-box">
                <input type="text">
            </div>
        </div>
        <div class="form">
            <div class="info">
                <div class="basic-info">
                    <span>비밀번호 ★</span>
                </div>
                <div class="sub-info">
                    <span>(영문/숫자/특수문자 중 2가지 이상 조합, 8~16자)</span>
                </div>
            </div>
            <div class="input-box">
                <input type="text">
            </div>
        </div>
        <div class="form">
            <div class="info">
                <div class="basic-info">
                    <span>비밀번호확인 ★</span>
                </div>
            </div>
            <div class="input-box">
                <input type="text">
            </div>
        </div>
        <div class="form">
            <div class="info">
                <div class="basic-info">
                    <span>이름 ★</span>
                </div>
            </div>
            <div class="input-box">
                <input type="text">
            </div>
        </div>
        <div class="address-form">
            <div class="info">
                <div class="basic-info">
                    <span>주소</span>
                </div>
            </div>
            <div class="input-box">
                <div class="first-line-input">
                    <input type="text">
                    <div class="address-search">
                        <button type="button">우편번호 찾기</button>
                    </div>
                </div>
                <div class="second-line-input">
                    <input type="text">
                    <span>기본주소</span>
                </div>
                <div class="third-line-input">
                    <input type="text">
                    <span>상세주소</span>
                </div>
            </div>
        </div>
        <div class="phone-form">
            <div class="info">
                <div class="basic-info">
                    <span>휴대폰 번호 ★</span>
                </div>
            </div>
            <div class="input-box">
                <div class="first-input">
                    <input type="text">
                </div>
                <span> - </span>
                <div class="second-input">
                    <input type="text">
                </div>
                <span> - </span>
                <div class="third-input">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="email-form">
            <div class="info">
                <div class="basic-info">
                    <span>이메일 ★</span>
                </div>
            </div>
            <div class="input-box">
                <div class="first-input">
                    <input type="text">
                </div>
                <span> @ </span>
                <div class="second-input">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="birth-form">
            <div class="info">
                <div class="basic-info">
                    <span>생년월일</span>
                </div>
            </div>
            <div class="input-box">
                <div class="first-input">
                    <input type="text">
                </div>
                <span> 년 </span>
                <div class="second-input">
                    <input type="text">
                </div>
                <span> 월 </span>
                <div class="third-input">
                    <input type="text">
                </div>
                <span> 일 </span>
            </div>
        </div>
        <div class="join-request">
            <button type="button">회원가입</button>
        </div>
    </div>

    <th:block th:replace="~{fragment/footer::footer}"></th:block>
</body>
</html>
