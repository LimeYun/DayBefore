<th:block th:fragment="DdayDetailModal">
    <link rel="stylesheet" href="/css/Dday/DdayDetailModal.css">
    <script src="/js/Dday/DdayDetailModal.js"></script>

    <div id="DdayDetailModal">
        <div class="top-section">
            <div class="img-section">
                <div class="tool">
                    <div class="close">
                        <button type="button" id="DdayDetailModalCloseButton">X</button>
                    </div>
                    <div class="notification-and-update">
                        <div class="notification-button">
                            <button type="button" onclick="onOffNotification()">알림</button>
                        </div>
                        <div class="update-button">
                            <button type="button" id="onOffToolbar">수정</button>
                        </div>
                        <div id="updateToolbar">
                            <div class="update">
                                <button type="button" onclick="updateDday()">
                                    <span>수정</span>
                                    <span>※</span>
                                </button>
                            </div>
                            <div class="delete">
                                <button type="button" onclick="deleteDday()">
                                    <span>삭제</span>
                                    <span>※</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="img">
                    <img src="/img/DdayCardSample.jpg" alt="이미지샘플">
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="Dday-info">
                <div class="Dday-title-and-date">
                    <div class="Dday-title">
                        <span>홍성윤</span>
                    </div>
                    <div class="Dday-date-type">
                        <div class="Dday-date">
                            <span>2000.10.02(월)</span>
                        </div>
                        <div class="Dday-type">
                            <span>생일</span>
                        </div>
                    </div>
                </div>
                <div class="Dday-info-count">
                    <span>D-30</span>
                </div>
            </div>
            <div class="Dday-count-list-container">
                <div class="Dday-count-list">
                    <div class="Dday-count">
                        <span>D-100</span>
                    </div>
                    <div class="date">

                </div>
